<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>SPIRAL IN</title>

<style>
html,body{
  height:100%;
  margin:0;
  background:#000;
  color:#fff;
  overflow:hidden;
  font-family:system-ui,Arial,sans-serif;
}

.wrap{
  height:100%;
  display:grid;
  place-items:center;
}

.stage{
  position:relative;
  width:min(92vw,900px);
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  background:#000;
  box-shadow:0 0 60px rgba(0,0,0,.8);
}

video,canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}

/* Force black & white */
video{
  filter: grayscale(100%) contrast(1.15);
}

/* Portal */
.portal{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:0;
  z-index:50;
}

.portal.on{
  opacity:1;
  animation:fall 1800ms cubic-bezier(.12,.9,.18,1) forwards;
}

.portal::before{
  content:"";
  position:absolute;
  inset:-25%;
  background:
    repeating-radial-gradient(circle,
      #fff 0px,
      #fff 6px,
      #000 6px,
      #000 14px);
  filter:contrast(1.2);
  animation:spin 2600ms linear infinite;
  mask-image:radial-gradient(circle,#000 0%,#000 65%,transparent 85%);
}

.portal::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,
    transparent 0%,
    rgba(0,0,0,.4) 55%,
    #000 100%);
}

@keyframes spin{
  from{transform:rotate(0deg) scale(.9);}
  to{transform:rotate(360deg) scale(1.3);}
}

@keyframes fall{
  0%{transform:scale(1);filter:blur(0);}
  60%{transform:scale(1.5);filter:blur(.8px);}
  100%{transform:scale(2.2);filter:blur(1.4px);}
}

/* HUD */

.hud{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:18px;
  pointer-events:none;
}

.top{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  letter-spacing:.2em;
  opacity:.5;
}

.center{
  align-self:center;
  justify-self:center;
  background:rgba(0,0,0,.6);
  padding:24px;
  border-radius:16px;
  text-align:center;
  pointer-events:auto;
  transition:.6s ease;
}

body.mirroring .center{
  transform:translateY(-60vh);
  opacity:0;
  filter:blur(2px);
  pointer-events:none;
}

h1{
  margin:0 0 10px;
  letter-spacing:.2em;
  text-transform:uppercase;
}

p{
  margin:0 0 16px;
  opacity:.7;
  font-size:13px;
}

.row{
  display:flex;
  gap:10px;
  justify-content:center;
}

button{
  border:0;
  border-radius:999px;
  padding:10px 14px;
  background:rgba(255,255,255,.1);
  color:#fff;
  font-size:11px;
  letter-spacing:.15em;
  text-transform:uppercase;
  cursor:pointer;
}

button:hover{background:rgba(255,255,255,.18);}
button[disabled]{opacity:.35}

.hint{
  margin-top:12px;
  font-size:12px;
  opacity:.5;
}

.bottom{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  letter-spacing:.15em;
  opacity:.5;
}
</style>
</head>

<body>
<div class="wrap">
<div class="stage">

<video id="vid" autoplay muted playsinline></video>
<canvas id="fx"></canvas>

<div class="portal" id="portal"></div>

<div class="hud">

<div class="top">
  <div>SPIRAL IN</div>
  <div id="clock">—</div>
</div>

<div class="center">
  <h1>Look inward.</h1>
  <p id="sub">The gate opens in reflection.</p>

  <div class="row">
    <button id="start">Enable Mirror</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <div class="hint" id="hint">Hold still.</div>
</div>

<div class="bottom">
  <div id="status">Mirror idle</div>
  <div></div>
</div>

</div>
</div>
</div>

<script>
const SECRET_URL = "https://www.photonisdead.com/";

const vid = document.getElementById("vid");
const start = document.getElementById("start");
const stopBtn = document.getElementById("stop");

const hint = document.getElementById("hint");
const sub = document.getElementById("sub");
const status = document.getElementById("status");
const portal = document.getElementById("portal");
const clock = document.getElementById("clock");

let stream=null;
let raf=null;

/* Motion detection canvas */
const mCan = document.createElement("canvas");
mCan.width=80;
mCan.height=45;
const mCtx = mCan.getContext("2d");

let last=null;
let still=0;
let triggered=false;

/* Tuning */
const NEED=2600;        // ms
const THRESH=7.5;       // motion tolerance

setInterval(()=>{
  const d=new Date();
  clock.textContent=
    d.getHours().toString().padStart(2,"0")+":"+
    d.getMinutes().toString().padStart(2,"0")+":"+
    d.getSeconds().toString().padStart(2,"0");
},300);

function reset(){
  portal.classList.remove("on");
  triggered=false;
  still=0;
  last=null;
}

function begin(){
  if(triggered) return;
  triggered=true;

  hint.textContent="Falling inward.";
  sub.textContent="Recognized.";

  setTimeout(()=>{
    portal.classList.add("on");
    setTimeout(()=>{
      location.href=SECRET_URL;
    },1700);
  },150);
}

async function startCam(){
  reset();
  document.body.classList.remove("mirroring");

  try{
    stream=await navigator.mediaDevices.getUserMedia({video:true});
    vid.srcObject=stream;
    await vid.play();

    start.disabled=true;
    stopBtn.disabled=false;

    status.textContent="Mirror active";
    hint.textContent="Hold still.";
    document.body.classList.add("mirroring");

    lastT=performance.now();
    loop();

  }catch(e){
    status.textContent="Denied";
  }
}

function stopCam(){
  if(raf) cancelAnimationFrame(raf);

  if(stream){
    stream.getTracks().forEach(t=>t.stop());
  }

  stream=null;
  reset();

  start.disabled=false;
  stopBtn.disabled=true;

  status.textContent="Mirror stopped";
  hint.textContent="Look inward.";

  document.body.classList.remove("mirroring");
}

function motionScore(){
  mCtx.drawImage(vid,0,0,80,45);
  const f=mCtx.getImageData(0,0,80,45);
  let s=0;

  if(last){
    for(let i=0;i<f.data.length;i+=4){
      const y1=f.data[i];
      const y0=last.data[i];
      s+=Math.abs(y1-y0);
    }
    s=s/(80*45)/3;
  }

  last=f;
  return s;
}

let lastT=performance.now();

function loop(){
  if(!stream) return;

  const now=performance.now();
  const dt=now-lastT;
  lastT=now;

  const m=motionScore();

  if(m<THRESH){
    still+=dt;
  }else{
    still=Math.max(0,still-dt);
  }

  if(!triggered){
    if(still<900) hint.textContent="Hold still.";
    else if(still<1700) hint.textContent="Stay.";
    else if(still<NEED) hint.textContent="…";
    else begin();
  }

  raf=requestAnimationFrame(loop);
}

start.onclick=startCam;
stopBtn.onclick=stopCam;

document.addEventListener("visibilitychange",()=>{
  if(document.hidden) stopCam();
});
</script>

</body>
</html>
